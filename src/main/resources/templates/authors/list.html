<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Authors</title>
</head>
<body>
<h1>Authors List</h1>
<table>
    <tr>
        <th>Book</th>
        <th>First Name</th>
        <th>Last name</th>
        <th>Book</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.getId()}">123</td>
        <td th:text="${author.getFirstName()}">Spring in Action</td>
        <td th:text="${author.getLastName()}">Wrox</td>
    </tr>
</table>
</body>
</html>
